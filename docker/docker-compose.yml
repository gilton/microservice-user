version: "3.8"
services:
  postgres:
    container_name: user-psql
    image: postgres:15.4-alpine3.18
    restart: always
    volumes:
      - C:\Users\gilton\Documents\docker\database\postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postres
      POSTGRES_PASSWORD: banco123
      POSTGRES_DB: ms-user
